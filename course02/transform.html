<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div class="big-block">
      <div class="little-block"></div>
    </div>
    
    <style>
      .big-block {
        height: 150px;
        width: 150px;
        border: solid black 1px;
      }

      .little-block {
        position: relative;
        bottom: 0;
        background: grey; 
        height: 0px; 
        width: 150px;
        transform-origin: 00%;
        transform: rotate(45deg);
        border-top: solid 3px black;
        border-bottom: solid 3px seagreen;
      }
    </style>
  </body>

</html>
